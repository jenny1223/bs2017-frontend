        <script>
          document.getElementById("userguess").onkeyup = function (event) {
            if (event.keyCode == 13) {
              guess();
            }
          };

          function startgame() {
            document.getElementById("guessresult").innerHTML = "";
            document.getElementById("userguess").value = "";

            answer = "";

            while (answer.length < 4) {
              var number = Math.floor(Math.random() * 10);
              //indexOf()找索引，abc.indexof(a) = 0;abc.indexof(b)=1;abc.indexof(c)=2, 所以-1的位置不存在。
              if (answer.indexOf(number) == -1) {
                answer += number;
              }
            }
            alert("準備好了，開始吧！！");
          }

          function showanswer() {
            alert("哈哈！你猜不到答案" + answer + "吧！XD");
            //startgame();
          }

          function repeat() {
            if (confirm("確定要放棄嗎？其實可以再試試看！！")) {}
          }

          function guess() {
            var userguess = document.getElementById("userguess");
            var thisRoundAnswer = userguess.value;
            var acount = 0,
              bcount = 0;

            if (thisRoundAnswer.length > 4) {
              alert("你輸入錯囉！！不可多於4個數字");
              return;
            } else if (thisRoundAnswer.length < 4) {
              alert("你輸入錯囉！！不可少於4個數字");
              return;
            } else if (isNaN(thisRoundAnswer)) {
              alert("你輸入的不是數字，請輸入4個數字");
              return;
            }
            var existed = "";
            for (var i = 0; i < thisRoundAnswer.length; i++) {
              var number = thisRoundAnswer.charAt(i);

              if (existed.indexOf(number) != -1) {
                alert("答案中有重複的數字");
                return;
              }
              var position = answer.indexOf(number);
              if (position == i) {
                acount++;
              } else if (position != -1) {
                bcount++;
              }
              existed += thisRoundAnswer.charAt(i);

            }
            var ab = acount + "A" + bcount + "B";
            var guessresult1 = document.createElement("li");
            guessresult1.className = "list-group-item";

            if (acount == 4) {
              guessresult1.innerHTML = "<span class=\"label label-success\">" + ab + "</span>" + thisRoundAnswer;

              document
                .getElementById("guessresult")
                .appendChild(guessresult1);

              alert("你真厲害，答對了玩下一局吧！！")
            } else {
              guessresult1.innerHTML = "<span class=\"label label-danger\">" + ab + "</span>" + thisRoundAnswer;

              document
                .getElementById("guessresult")
                .appendChild(guessresult1);
            }
          }
