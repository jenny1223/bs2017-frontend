        <h2>累進稅率</h2>
        <div class="input-group">

          <span class="input-group-btn">
        <button id="search" class="btn btn-default" type="button">查詢稅額</button>
      </span>
        </div>
        <br />
        <ul id="show" class="list-group">
          <li class="list-group-item">查詢結果</li>
        </ul>

        <script>
          var taxRateLookup = [{
              income: 10310001,
              rate: .5
            },
            {
              income: 4530001,
              rate: .4
            },
            {
              income: 2420001,
              rate: .3
            },
            {
              income: 1210001,
              rate: .2
            },
            {
              income: 540001,
              rate: .12
            },
            {
              income: 0,
              rate: .05
            },
          ]

          function calculator() {
            var Tax = document.getElementById("userTax").value;
            var total = 0;
            for (var t = 0; t < taxRateLookup.length; t++) {
              if (Tax - taxRateLookup[t].income > 0) {
                total += Math.ceil((Tax - taxRateLookup[t].income) * taxRateLookup[t].rate);
                Tax = taxRateLookup[t].income - 1;
              }
            }
            var a = document.createElement("li");
            a.className = "list-group-item";
            a.innerHTML = "您輸入的年收入淨額為：" + document.getElementById("userTax").value + "經過計算您的稅額為：" + total;
            document.getElementById("show").appendChild(a);
          }
          document.getElementById("search").onclick = calculator;
        </script>
